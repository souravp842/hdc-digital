query CartTransformRun {
  cart {
    attribute(key: "utm_source") {
      value
    }
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
          # single variant metafield (JSON)
          variant_pricing: metafield(namespace: "custom", key: "pricing") {
            value
          }

          # product-level metafields (left as-is)
          product {
            base_price: metafield(namespace: "custom", key: "base_price") { value }
            tiered_price: metafield(namespace: "custom", key: "tiered_price") { value }

            base_price_google: metafield(namespace: "custom", key: "base_price_google") { value }
            tiered_price_google: metafield(namespace: "custom", key: "tiered_price_google") { value }

            base_price_idealo: metafield(namespace: "custom", key: "base_price_idealo") { value }
            tiered_price_idealo: metafield(namespace: "custom", key: "tiered_price_idealo") { value }
          }
        }
      }
    }
  }
}
